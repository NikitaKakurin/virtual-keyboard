<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Virtual-Keyboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
    <script defer src='index.js'></script>
</head>
<body>
    <div class="container">
        <div class="keyboard__container">
            <div class="keyboard-blank">
                <textarea name="blank" id="blank" ></textarea>
            </div>
            <div class="keyboard">
                <div class="keyboard__row">
                    <div class="key">
                        <div class="key__additional">~</div>
                        <div class="key__main">`</div>
                    </div>
                    <div class="key">
                        <div class="key__additional">!</div>
                        <div class="key__main">1</div>
                    </div>
                    <div class="key">
                        <div class="key__additional">@</div>
                        <div class="key__main">2</div>
                    </div>
                    <div class="key">
                        <div class="key__additional">#</div>
                        <div class="key__main">3</div>
                    </div>
                    <div class="key">
                        <div class="key__additional">$</div>
                        <div class="key__main">4</div>
                    </div>
                    <div class="key">
                        <div class="key__additional">%</div>
                        <div class="key__main">5</div>
                    </div>
                    <div class="key">
                        <div class="key__additional">^</div>
                        <div class="key__main">6</div>
                    </div>
                    <div class="key">
                        <div class="key__additional">&</div>
                        <div class="key__main">7</div>
                    </div>
                    <div class="key">
                        <div class="key__additional">*</div>
                        <div class="key__main">8</div>
                    </div>
                    <div class="key">
                        <div class="key__additional">(</div>
                        <div class="key__main">9</div>
                    </div>
                    <div class="key">
                        <div class="key__additional">)</div>
                        <div class="key__main">0</div>
                    </div>
                    <div class="key">
                        <div class="key__additional">_</div>
                        <div class="key__main">-</div>
                    </div>
                    <div class="key">
                        <div class="key__additional">+</div>
                        <div class="key__main">=</div>
                    </div>
                    <div class="key-optional key-XX">
                        <div class="key__main ">Backspase</div>
                    </div>
                </div>

                <div class="keyboard__row">
                    <div class="key-optional key-L">
                        <div class="key__main">Tab</div>
                    </div>
                    <div class="key">
                        <div class="key__main">q</div>
                    </div>
                    <div class="key">
                        <div class="key__main">w</div>
                    </div>
                    <div class="key">
                        <div class="key__main">e</div>
                    </div>
                    <div class="key">
                        <div class="key__main">r</div>
                    </div>
                    <div class="key">
                        <div class="key__main">t</div>
                    </div>
                    <div class="key">
                        <div class="key__main">y</div>
                    </div>
                    <div class="key">
                        <div class="key__main">u</div>
                    </div>
                    <div class="key">
                        <div class="key__main">i</div>
                    </div>
                    <div class="key">
                        <div class="key__main">o</div>
                    </div>
                    <div class="key">
                        <div class="key__main">p</div>
                    </div>
                    <div class="key">
                        <div class="key__additional">{</div>
                        <div class="key__main">[</div>
                    </div>
                    <div class="key">
                        <div class="key__additional">}</div>
                        <div class="key__main">]</div>
                    </div>
                    <div class="key-optional key-M">
                        <div class="key__main">Del</div>
                    </div>
                </div>

                <div class="keyboard__row">
                    <div class="key-optional key-XL">
                        <div class="key__main">Caps Lock</div>
                    </div>
                    <div class="key">
                        <div class="key__main">a</div>
                    </div>
                    <div class="key">
                        <div class="key__main">s</div>
                    </div>
                    <div class="key">
                        <div class="key__main">d</div>
                    </div>
                    <div class="key">
                        <div class="key__main">f</div>
                    </div>
                    <div class="key">
                        <div class="key__main">g</div>
                    </div>
                    <div class="key">
                        <div class="key__main">h</div>
                    </div>
                    <div class="key">
                        <div class="key__main">j</div>
                    </div>
                    <div class="key">
                        <div class="key__main">k</div>
                    </div>
                    <div class="key">
                        <div class="key__main">l</div>
                    </div>
                    <div class="key">
                        <div class="key__additional">:</div>
                        <div class="key__main">;</div>
                    </div>
                    <div class="key">
                        <div class="key__additional">"</div>
                        <div class="key__main">'</div>
                    </div>
                    <div class="key-optional key-XX">
                        <div class="key__main">Enter</div>
                    </div>
                </div>

                <div class="keyboard__row">
                    <div class="key-optional key-XL">
                        <div class="key__main">Shift</div>
                    </div>
                    <div class="key">
                        <div class="key__main">z</div>
                    </div>
                    <div class="key">
                        <div class="key__main">x</div>
                    </div>
                    <div class="key">
                        <div class="key__main">c</div>
                    </div>
                    <div class="key">
                        <div class="key__main">v</div>
                    </div>
                    <div class="key">
                        <div class="key__main">b</div>
                    </div>
                    <div class="key">
                        <div class="key__main">n</div>
                    </div>
                    <div class="key">
                        <div class="key__main">m</div>
                    </div>
                    <div class="key">
                        <div class="key__additional">&lt;</div>
                        <div class="key__main">,</div>
                    </div>
                    <div class="key">
                        <div class="key__additional">&gt;</div>
                        <div class="key__main">.</div>
                    </div>
                    <div class="key">
                        <div class="key__additional">?</div>
                        <div class="key__main">/</div>
                    </div>
                    <div class="key-optional key-S">
                        <div class="key__main">▲</div>
                    </div>
                    <div class="key-optional key-XX">
                        <div class="key__main">Shift</div>
                    </div>
                </div>

                <div class="keyboard__row">
                    <div class="key-optional key-M">
                        <div class="key__main">Ctrl</div>
                    </div>
                    <div class="key-optional key-M">
                        <div class="key__main">Win</div>
                    </div>
                    <div class="key-optional key-M">
                        <div class="key__main">Alt</div>
                    </div>
                    <div class="key key-space">
                        <div class="key__main"></div>
                    </div>
                    <div class="key-optional key-M">
                        <div class="key__main">Alt</div>
                    </div>
                    <div class="key-optional key-S">
                        <div class="key__main">◄</div>
                    </div>
                    <div class="key-optional key-S">
                        <div class="key__main">▼</div>
                    </div>
                    <div class="key-optional key-S">
                        <div class="key__main">►</div>
                    </div>
                    <div class="key-optional key-M">
                        <div class="key__main">Ctrl</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="rules"></div>
    </div>
</body>
</html>
